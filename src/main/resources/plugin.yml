name: AllAdmin
author: Gravypod
main: com.gravypod.AllAdmin.AllAdmin
version: 1.0
commands:
    test:
        description: 'A test command.'
        usage: '/test'
        permission: alladmin.commands.test
    tp:
        description: 'Teleport to a user.'
        usage: '/tp <User to tp to, or player to tp> <[optional] person to tp to>'
        permission: alladmin.commands.tp
    list:
        description: 'List all the users on the server.'
        usage: '/list'
        permission: alladmin.commands.list
    home:
        description: 'Teleport to a set home location.'
        usage: '/home'
        permission: alladmin.commands.home
    sethome:
        description: 'Set a home location.'
        usage: '/sethome'
        permission: alladmin.commands.sethome
    back:
        description: 'Go to your last location.'
        usage: '/back'
        permission: alladmin.commands.back
    setwarp:
        description: 'Set a warp.'
        usage: '/setwarp (WarpName)'
        permission: alladmin.commands.setwarp
    warplist:
        description: 'Lists all warps.'
        usage: '/warplist'
        permission: alladmin.commands.warplist
    warp:
        description: 'Warp to a set warp'
        usage: '/warp (WarpName)'
        permission: alladmin.commands.warp